<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:framework="http://java.sun.com/jsf/composite/components/conventions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">


    <center>
        <p:panel id="panelAdd" style="width: 300px;min-height:200px " header="#{roleMBean.insertState ?  msg.create :  msg.edit } #{msg.role}">
            <h:panelGrid columns="2">
                <p:outputLabel for="mainForm:roleName:inpTxt" value="#{msg.role}:"  >
                      <h:outputText value="*" style="color: #E51010;font-weight: bold;"/>
                </p:outputLabel>
                <framework:inputText id="roleName" value="#{roleMBean.entity.name}" required="true" renderMessage="true"
                                 requiredMessage="#{msg.nameRequired}" /> 
            </h:panelGrid>
            <h:panelGrid columns="3" cellpadding="5px">
                <framework:saveButton  mbean="#{roleMBean}" process=":mainForm:panelAdd" styleClass="ui-priority-primary"
                                       update=":mainForm:pageControl #{g}" value="#{msg.save}"/>
                <framework:resetButton id="resetRole" mbean="#{roleMBean}" update=":mainForm:panelAdd"/>
                <p:commandButton id="btBack" action="#{roleMBean.setFindState}" update=":mainForm:pageControl" value="#{msg['back']}" icon="ui-icon back" immediate="true"/>
            </h:panelGrid>
        </p:panel>
    </center>
</ui:composition>

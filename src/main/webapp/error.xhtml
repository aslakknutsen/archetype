<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="templates/main.xhtml">
        
    
	<ui:define name="content">
               
            <center>
                <p:commandLink value="#{msg['error.unexpected']}" action="/home.faces?faces-redirect=true" actionListener="#{stateController.clearState}"
                            style="color: red;font-weight: bold;text-transform: uppercase"
                            />
                
                <p:spacer height="20px"/>
                <p:panel header="#{msg['error.header']}" style="overflow: auto" toggleable="true" collapsed="true" closeTitle="#{msg.error}">
                     <br/>
                     #{msg.error} <span style="font-size: 14px;color: red;">#{errorName}</span>  
                     <br/>
                     <br/>
                    <p:tabView >  
                        <p:tab title="#{msg.message}">  
                            <h:panelGrid columns="2">  
                                <h:outputLabel value="#{msg['error.message']}:" />  
                                <h:outputText value="#{errorMessage}" style="font-size: 1.2em;color:navy;" />  
                            </h:panelGrid>  

                        </p:tab>  
                        <p:tab title="#{msg.detail}">  
                            <div style="overflow: auto; height: 300px; width: 700px;">  
                                #{stacktrace}
                            </div>  
                        </p:tab>  
                    </p:tabView>  
                </p:panel>  
            </center>

	</ui:define>
</ui:composition>
